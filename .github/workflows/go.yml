# This workflow will build a golang project and attach binaries to releases
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Release

on:
  release:
    types: [published]

jobs:

  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          go build -v -o dist/pomodoro-${{ matrix.goos }}-${{ matrix.goarch }}.exe .
        else
          go build -v -o dist/pomodoro-${{ matrix.goos }}-${{ matrix.goarch }} .
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./dist/pomodoro-${{ matrix.goos }}-${{ matrix.goarch }}*
